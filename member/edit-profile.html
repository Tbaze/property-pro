<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge, chrome=1">
    <title>User Profile - PropertyPro</title>
    <link rel="shortcut icon" href="../assets/images/icons/icon.png" />
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../assets/font/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" media="all" href="../assets/css/layout.css" />
    <link rel="stylesheet" type="text/css" media="all" href="../assets/css/custom.css">
</head>

<body>
    <div id="admin-body">
        <div id='overlay'></div>
        <div class="admin-wrap">
            <div class="header clearX">
                <nav class="navbar">
                    <div class="full-container">
                        <div class="navbar-header">
                            <button type="button" class="sidebar-toggle" id="sidebar-toggle">
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-logo" href="../index.html"><img
                                    src="../assets/images/propertypro_logo.png" /></a>
                        </div>
                    </div>
                </nav>
            </div>
            <!--/.header -->

            <div id="main-wrapper">
                <div class="dashboard-sidebar" id="dashboard-sidebar">
                    <div class="dashboard-section">
                        <div class="sideScroll">
                            <div class="board-user-type">
                                <h3 class="board-header">Umar Christian</h3>
                            </div>
                            <ul class="nav user-profile-menu">
                                <li><a href="dashboard.html"><i class="fa fa-desktop"></i>Dashboard</a></li>
                                <li class="active"><a href="edit-profile.html"><i class="fa fa-address-card-o"></i>My
                                        Profile</a></li>
                                <li><a href="post-property.html"><i class="fa fa-plus"></i>Post a Property</a></li>
                                <li><a href="listings.html"><i class="fa fa-building-o"></i>My Listings</a></li>
                                <li class="divider"></li>
                                <li><a href="change-password.html"><i class="fa fa-lock fa-ico"></i> Change Password</a>
                                </li>
                                <li><a href="../index.html"><i class="fa fa-sign-out"></i>Log Out</a></li>
                            </ul>

                        </div>
                    </div>
                </div>

                <!-- Page Content -->
                <div id="page-content-wrapper">
                    <div class="full-container m-bt-100">
                        <div class="row">
                            <div class="main-content m-bt-40">
                                <div class="page-header-wrap res-pos">
                                    <ul class="nav">
                                        <li class="col-l5 col-m5 col-s12 col-x12 dashboard-title">
                                            <h4 class="m-right-10">My Profile</h4>
                                        </li>
                                    </ul>
                                </div>
                                <div class="content-data-wrap">
                                    <div class="data_summary-wrap">
                                        <div class="board-Section inputWrap">
                                            <form action="" method="post" id="userProfile_form">
                                                <div class="formWrapper clearX">
                                                    <div class="profile_dataWrap">
                                                        <div class="profile-datas">
                                                            <div class="col-l6 col-m6 col-s6 col-x12">
                                                                <div class="form_box">
                                                                    <label class="form_lbl">First Name
                                                                        <sup>*</sup></label>
                                                                    <input type="text" name="firstName" maxlength="30"
                                                                        id="firstName" class="form-field" value="">
                                                                </div>
                                                            </div>
                                                            <div class="col-l6 col-m6 col-s6 col-x12">
                                                                <div class="form_box">
                                                                    <label class="form_lbl">Last Name
                                                                        <sup>*</sup></label>
                                                                    <input type="text" name="lastName" maxlength="30"
                                                                        id="lastName" class="form-field" value="">
                                                                </div>
                                                            </div>
                                                            <div class="col-l6 col-m6 col-s6 col-x12">
                                                                <div class="form_box">
                                                                    <label class="form_lbl">Email <sup>*</sup></label>
                                                                    <input type="text" name="userEmail" id="userEmail"
                                                                        class="form-field" value="" disabled>
                                                                </div>
                                                            </div>
                                                            <div class="col-l6 col-m6 col-s6 col-x12">
                                                                <div class="form_box">
                                                                    <label class="form_lbl">Phone
                                                                        Number<sup>*</sup></label>
                                                                    <input type="text" name="userPhone" id="userPhone"
                                                                        class="form-field" value="">
                                                                </div>
                                                            </div>
                                                            <div class="clearX">
                                                                <div class="col-l6 col-m6 col-s6 col-x12">
                                                                    <div class="form_box">
                                                                        <label class="form_lbl">Address</label>
                                                                        <input type="text" name="userAddress"
                                                                            maxlength="50" id="userAddress"
                                                                            class="form-field" value="">
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-l12 col-m12 col-s12 col-x12 clearX">
                                                    <small class="f-s-11 txt-red fw-5">The fields in (*) are required.
                                                    </small>
                                                </div>
                                                <div class="col-l12 col-m12 col-s12 col-x12 m-tp-20 txt-right">
                                                    <div class="form_box">
                                                        <button type="submit" name="submit" class="form_btn btn_primary"
                                                            id="updateProfile">Update Profile</button>
                                                        <button type="button" name="cancel"
                                                            class="form_btn btn-normal m-left-10">Cancel</button>
                                                    </div>
                                                </div>
                                        </div>
                                        </form>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <footer class="footer__alt res-pos">
                        <span>Copyright &copy; 2019 PropertyPro.com</span>
                        <ul class="footer-alt__nav">
                            <li><a href="../index.html">Home</a></li>
                            <li><a href="dashboard.html">Dashboard</a></li>
                        </ul>
                    </footer>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- Script -->
    <script type="text/javascript" src="../assets/js/jquery-1.11.1.js"></script>
    <script type="text/javascript" src="../assets/js/main.js"></script>
</body>

</html>
